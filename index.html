<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Covid 19 info</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main">
    <header>Covid 19 latest informations</header>
    <section id="totalSec">
      <div id="totalCases" class="divs">
        <div>
        <p>Total Cases</p>
        </div>
        <div>
          <p>000,000</p>
        </div>
      </div>
      <div id="totalDeaths" class="divs">
        <div>
          <h2>Total Death</h2>
        </div>
        <div>
          <p>000,000</p>
        </div>
      </div>
    </section>
    <section id="globalSec">
      <div id="globalNewCases" class="divs">
        <div>
          <h3>Global New Cases</h3>
        </div>
        <div>
          <p>000,000</p>
        </div>
      </div>
      <div id="globalNewDeaths" class="divs">
        <div>
          <h3>Global New Deaths</h3>
        </div>
        <div>
          <p>000,000</p>
        </div>
      </div>
    </section>
    <select id="country" name="country">
      <option>country</option>
    </select>
    <section id="localSec">
     
      <div id="localNewCases" class="divs">
   
        <div>
          
          <h3>Local New Cases</h3>
        </div>
        <div>
          <p>000,000</p>
        </div>
      </div>
      <div id="localNewDeaths" class="divs">
        <div>
          <h3>Local New Deaths</h3>
        </div>
        <div>
          <p>000,000</p>
        </div>
      </div>
    </section>
  </main>
  <section id="empty">
    <span class="spinner-border text-white"></span>
    <div>
      <p>Please wait...</p>
    </div>
  </section>
  <script src="main.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
